<!DOCTYPE html>
<html lang="ES-es">

<head>
    <title>Formulario</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="estilo.css" rel="stylesheet" type="text/css">
    <link href="logo.png" rel="icon">
</head>

<body>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre">
  
  <br><br>
  
  <label for="password">Contraseña:</label>
  <input type="password" id="password" name="password">
  
  <br><br>
  
  <label for="descripcion">Descripción:</label>
  <textarea id="descripcion" name="descripcion"></textarea>
  
  <br><br>
  
  <label for="intereses">Intereses:</label>
  <input type="checkbox" id="intereses" name="intereses">
  
  <br><br>
  
  <label for="genero">Género:</label>
  <input type="radio" id="genero_masculino" name="genero" value="masculino">
  <label for="genero_masculino">Masculino</label>
  <input type="radio" id="genero_femenino" name="genero" value="femenino">
  <label for="genero_femenino">Femenino</label>
  
  <br><br>
  
  <label for="pais">País:</label>
  <select id="pais" name="pais">
    <option value=""></option>
    <option value="España">España</option>
    <option value="México">México</option>
    <option value="Colombia">Colombia</option>
    
  </select>
  
  <br><br>
  
  <label for="educacion">Educación:</label>
  <select id="educacion" name="educacion" multiple>
    <optgroup label="Graduado">
      <option value="Graduado en Informática">Graduado en Informática</option>
      <option value="Graduado en Marketing">Graduado en Marketing</option>
    </optgroup>
    <optgroup label="Diplomado">
      <option value="Diplomado en Desarrollo Web">Diplomado en Desarrollo Web</option>
      <option value="Diplomado en Seguridad Informática">Diplomado en Seguridad Informática</option>
    </optgroup>
  </select>
  
  <br><br>
  
  <button type="submit">Enviar</button>
  <input type="button" value="Cancelar">
  
  <br><br>
  
  <label for="cv">Curriculum Vitae:</label>
  <input type="file" id="cv" name="cv">
  
  <br><br>
  
  <input type="hidden" id="id" name="id" value="1">
</body>
